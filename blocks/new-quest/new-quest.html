<div class="new-quest">
    <div class="new-quest__info">
        <form class="new-quest-info__upload" action="/quests/new-quest" method="post">
            <input type="text" name="name" class="new-quest-info__name" placeholder="Имя квеста"></input>
            <textarea rows="4" name="description" class="new-quest-info__description"
                      placeholder="Описание" required></textarea>
            <input type="file" name="photo" id="photo" required multiple>
            <input type="submit" value="Загрузить">
        </form>
    </div>
</div>
